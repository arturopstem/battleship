<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="image/png"
      href="assets/icons8-battleship-color-16.png"
      sizes="16x16"
      rel="icon"
    />
    <link
      type="image/png"
      href="assets/icons8-battleship-color-32.png"
      sizes="32x32"
      rel="icon"
    />
    <link
      type="image/png"
      href="assets/icons8-battleship-color-96.png"
      sizes="96x96"
      rel="icon"
    />
    <title>Battleship</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header-content">
          <img
            src="./assets/icons8-battleship-color-96.png"
            alt="Battleship logo"
          />
          <h1>Battleship</h1>
        </div>
      </header>
      <main>
        <div class="boards"></div>
        <dialog class="result-modal">
          <form method="dialog">
            <p class="result-message"></p>
            <button type="submit">Play Again</button>
          </form>
        </dialog>
      </main>
    </div>
  </body>
</html>
